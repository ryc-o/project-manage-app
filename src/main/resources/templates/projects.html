<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project manage app: projects</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_tasman.min.css">
</head>
<body>
<main>
    <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
        <fieldset>
            <legend>Nowy projekt</legend>
            <label>Opis
                <input type="text" th:field="*{description}"/>
            </label>
            <fieldset>
                <legend>Krok 1</legend>
                <label>Opis
                    <input type="text" th:field="*{steps[0].description}"/>
                </label>
                <label>Dni do ko≈Ñca projektu
                    <input type="text" th:field="*{steps[0].daysToDeadline}"/>
                </label>
            </fieldset>
        </fieldset>
    </form>
</main>
</body>
</html>
