spring:
 h2.console:
   enabled: true
   path: '/console'
 jpa:
   database-platform: 'org.hibernate.dialect.H2Dialect'
   hibernate:
     ddl-auto: validate
 datasource:
  url: 'jdbc:h2:file:./todo-db'
  username: 'sa'
  password: 'password'
 flyway:
   baseline-on-migrate: true
   table: 'schema'
task.template.allowMultipleTasks: false